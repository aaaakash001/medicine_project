<!-- prescription.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Creator</title>
    <link rel="stylesheet" href="../static/prescription.css">
   <!-- Include html2pdf library -->
<script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

    <script src="../static/prescription_script.js"></script>  
    <link rel="stylesheet" href="../static/prescription_pdf.css">

</head>
<body>
        <div id="errorMessages"></div>

      <div class="date-section">
        <label for="prescriptionDate">Date:</label>
        <input type="date" id="prescriptionDate" name="prescriptionDate">
    </div>

    <h3>Hospital Information</h3>
    <!-- Hospital Information Section -->
    <div class="hospital-info-section">
        <input type="text" id="hospitalName" name="hospitalName" placeholder="Hospital Name" required>
        <input type="tel" id="hospitalPhone" name="hospitalPhone" placeholder="Hospital Phone" required>
        <textarea id="hospitalAddress" name="hospitalAddress" rows="4" placeholder="Hospital Address" required></textarea>
    </div>

    <form id="prescriptionForm">
        <!-- Patient Information Section -->
        <div class="form-section patient-info-section">
            <h3>Patient Information</h3>

            <input type="text" id="patientName" name="patientName" placeholder="Patient Name" required>

            <input type="number" id="patientAge" name="patientAge" placeholder="Age" required>

            <select id="patientGender" name="patientGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Additional Patient Information -->

            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

            <input type="email" id="email" name="email" placeholder="Email" required>

            

            <div class="subsection">
                <h4>Health metric</h4>
                <input type="number" id="weight" name="weight" placeholder="Weight (Kg)" required>

                <input type="number" id="height" name="height" placeholder="Height (feet)" required>

                <input type="text" id="bloodPressure" name="bloodPressure" placeholder="Blood Pressure (e.g., 120/80 mmHg)" required>
            </div>
        </div>

        <!-- Medicine Section -->
        <div class="form-section medicine-section">
            <h3>Medicine Section</h3>
        
            <input type="text" id="composition" name="composition" list="compositionList" placeholder="Medicine Composition" required>
            <datalist id="compositionList">
                {% for composition in compositions %}
                    <option value="{{ composition }}">
                {% endfor %}
            </datalist>
        
            <!-- Dosage Section -->
            <div class="checkbox-group">
                <label>Dosage:</label>
                <input type="checkbox" id="dosageBreakfast" name="dosage" value="Breakfast">
                <label for="dosageBreakfast">Breakfast</label>
        
                <input type="checkbox" id="dosageLunch" name="dosage" value="Lunch">
                <label for="dosageLunch">Lunch</label>
        
                <input type="checkbox" id="dosageDinner" name="dosage" value="Dinner">
                <label for="dosageDinner">Dinner</label>
            </div>
        
            <!-- Frequency Section -->
            <div class="radio-group">
                <label>Take:</label>
                <input type="radio" id="frequencyBefore" name="frequency" value="Before Food">
                <label for="frequencyBefore">Before</label>
        
                <input type="radio" id="frequencyAfter" name="frequency" value="After Food">
                <label for="frequencyAfter">After</label>
        
                <input type="radio" id="frequencyBoth" name="frequency" value="Before and After Food">
                <label for="frequencyBoth">Both</label>
            </div>
        
            <input type="text" id="duration" name="duration" placeholder="Duration" required>
            <br>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Instructions" required></textarea>
        
            <!-- Add Prescription Button -->
            <br>
            <button type="button" onclick="addPrescription()">Add Prescription</button>
        </div>

         <!-- Additional Information Section -->
         <div class="form-section">
            <h3>Additional Information</h3>
            <textarea id="additionalNotes" name="additionalNotes" rows="4" placeholder="Additional Notes"></textarea>
        </div>
        <!-- Prescription Table -->
        <div class="form-section">
            <h3>Prescription Table</h3>
            <table id="prescriptionTable">
                <thead>
                    <tr>
                        <th>Medicine Composition</th>
                        <th>Dosage</th>
                        <th>Take</th>
                        <th>Duration</th>
                        <th>Instructions</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="prescriptionTableBody">
                    <!-- Prescription details will be added dynamically here -->
                </tbody>
            </table>
        </div>

       

        <!-- Generate Prescription Button -->
       <div style="text-align: right;">
            <button type="button" onclick="generatePrescription()">Generate Prescription</button>
        </div>
    </form>

    <!-- Include your script tags and other content here -->

</body>
</html>
