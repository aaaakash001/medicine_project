<!DOCTYPE html>
<html>
<head>
    <title>Medicine Search</title>
    <style>
        /* Add CSS styles for the suggestions dropdown */
        #suggestions {
            display: none;
            position: absolute;
            background-color: white;
            border: 3px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }
        #suggestions li {
            padding: 5px;
            border: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Medicine Search</h1>
    <form action="/search" method="post">
        <label for="composition">Enter Composition:</label>
        <input id="composition" type="text" name="composition" required>
        <button type="submit">Search</button>
    </form>
    <ul style="list-style-type: none;" id="suggestions"></ul>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
